<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia picture of the day feed</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
        }
        #content {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe id="content" src="https://daily-wiki-24-7.appspot.com/" frameborder="0"></iframe>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js', {scope: '/daily-wikipedia-img/'}).then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, (err) => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
