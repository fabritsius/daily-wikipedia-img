<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ .Title }}</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>{{ .Title }}</h1>
		<p id="page-description">{{ .Description }}</p>
		<div>
		{{ range $_, $Item := .Items }}
			<div class="item">
				<figure>
					<h3 class="item-day">{{ $Item.Day }}</h3>
					<a href="{{ $Item.ImgSrc }}" target="_blank">
						<img src="{{ $Item.ImgSrc }}" alt="{{ $Item.Title }}">
					</a>
					<figcaption>
						<span>{{ $Item.Title }}</span>
					</figcaption>
				</figure>
				<p class="item-description">{{ $Item.Description }}</p>
				<div class="item-footer">
					<div class="daily-random-number-box"></div>
					<div class="original-post-link-box">
						<a class="original-post-link" href="{{ $Item.Link }}" target="_blank">original post</a>
					</div>
				</div>
			</div>
		{{ end }}
		</div>
		<div class="see-more">
			<a class="see-more" href="https://en.wikipedia.org/wiki/Wikipedia:Picture_of_the_day/Archive" target="_blank">... more images in the Archive →</a>
		</div>
		<footer>
			<span>Wikipedia picture of the day feed by <a href="https://github.com/fabritsius" target="_blank">@fabritsius</a> – Sep 2018</span>
			<br><span><a href="https://github.com/fabritsius/daily-wikipedia-img" target="_blank">Source Code is available on GitHub</a></span>
		</footer>
	</body>
</html>
